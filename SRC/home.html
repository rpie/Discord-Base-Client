<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>HellCord</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script type="text/javascript" src="API/infomation.js"></script>
    <script>
        function login(){
            const token = localStorage.getItem('token');
            const infom = getInfomation(token);
        }
    </script>
  </head>
  <body onload="login()">

    <header id="titlebar">
      <div id="drag-region">

        <div id="window-title">
            <span>HellCord</span>
        </div>

        <div id="window-controls">

          <div class="button" id="min-button">
            <svg height="50%" width="50%" viewBox="0 0 24 24" fill="currentColor" style="display: block; margin: auto" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M20,19H4v-2h16V19z"/></svg>          </div>
          <div class="button" id="max-button">
            <svg height="50%" width="50%" viewBox="0 0 24 24" fill="currentColor" style="display: block; margin: auto" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M18.8,4H5.2C4.6,4,4,4.6,4,5.2v13.5C4,19.4,4.6,20,5.2,20h13.5c0.7,0,1.2-0.6,1.2-1.2V5.2C20,4.6,19.4,4,18.8,4z M18,18H6V6h12V18z"/></svg>          
          </div>
          
          <div class="button" id="restore-button">
            <svg height="50%" width="50%" viewBox="0 0 24 24" fill="currentColor" style="display: block; margin: auto" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M18.8,4H5.2C4.6,4,4,4.6,4,5.2v13.5C4,19.4,4.6,20,5.2,20h13.5c0.7,0,1.2-0.6,1.2-1.2V5.2C20,4.6,19.4,4,18.8,4z M18,18H6V6h12V18z"/></svg>          
          </div>

          <div class="button" id="close-button">
            <svg height="50%" width="50%" viewBox="0 0 24 24" fill="currentColor" style="display: block; margin: auto" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M20,5.6L18.4,4L12,10.4L5.6,4L4,5.6l6.4,6.4L4,18.4L5.6,20l6.4-6.4l6.4,6.4l1.6-1.6L13.6,12L20,5.6z"/></svg>          
          </div>
        </div>
      </div>
    </header>

    <div id="main" class=bg-image>
      <div class="content">
        <center>
          <h1 class="animate__animated animate__fadeInDown">HellCord</h1><br>
        </center>
        <div class="serverInfo">
            <span id="currentServer">Server</span><span> - </span><span id="currentChannel">#general</span>
        </div>
        <pre class="messaging">
          <div id="channelSelector">
              <br><br><br><br><br><br><br><br><br><br>
          </div>
        </pre>
        <form>
            <input type="text" placeholder="Message" class="input-main" id="message" style="width:100%;">
        </form>
      </div>

    <div id="settings">
        <br>
        <a class="settings" href="index.html">
            <i class="fa fa-arrow-left" aria-hidden="true"></i>
        </a>
    </div>

    <div class="userinfo">
        <img id="ava" src="https://temp.com" class="avatar">
    </div>

    </div>
    <script>
      require('./renderer.js')
    </script>
  </body>
</html>
